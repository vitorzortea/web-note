<section>
  <h2>Forgot Passwords</h2>
  <form>
    <input [(ngModel)]="email" type="email" name="email" placeholder="Email">
    <button (click)="userService.passUser(email)">Recover</button>
    <p>
      <a routerLink="/login">To Back</a>
    </p>
  </form>
  <button routerLink="/register" id="bt-conta">Criar nova conta</button>
</section>
